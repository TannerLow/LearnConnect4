plugins {
    id 'java'
    id 'java-library'
}

group = 'com.github.TannerLow'
version = '0.0'
description 'Genetic learning applied to a Connect4 neural net.'

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'

    api 'com.github.TannerLow:JavaML:0.5.1'
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes 'Main-Class': 'com.github.TannerLow.LearnConnect4.Main'
    }
}